<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id = "root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
    <script type = "text/babel">
        'use strict';
        class LikeButton extends React.Component{
            constructor(props){
                super(props);
                this.state = {liked : false}; //화면에서 달라질 부분을 state로 선언
            }
            onClickButton = ()=> {
               this.setState({liked : true});
            }
            render(){
                if(this.state.liked){
                     return 'You liked this.';
                }
                //return React.createElement("button", {onClick: () => this.setState({liked : true})}, 'Like'); // 요소, 요소 내 기능 , text
                return(
                    <button onClick={this.onClickButton}> 
                        Like
                    </button>
                );
                //setState는 새로운 객체를 만들어주는 함수 
                //liked가 true로 바뀌는 즉시 화면이 바뀜 -> react라서
            }
        }

    </script>
    <script type = "text/babel">
        ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton/>); // render 안에 요소를 createRoot 내의 id에서 만들게 하기
    </script>
</body>
</html>
